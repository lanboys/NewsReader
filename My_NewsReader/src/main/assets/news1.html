    <p>
        上世纪70年代，世界上兴起了一波垂直起降战斗机的风潮，
    作为头号航空强国，美国也设计了一款垂直起降战斗机。这款战
        机，就是罗克韦尔公司的XFV-12。与美军战机惯
    用的正常布局不同的是，XFV-12采用了鸭式布局，该机的操纵翼
        面的面积异常巨大，能够起到增升的作用。1977年，
    该机正式进行了地面试验，一系列测试后，1981年，美国军方认为
        XFV-12的发动机功率偏低，增升效果不够，最终停止研发。
